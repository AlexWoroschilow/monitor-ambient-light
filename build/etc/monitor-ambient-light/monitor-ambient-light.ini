[als]
# this value is in milliseconds
timeout=1000

# minimal value from
# ambient light sensor
intensity_min=0

# maximal value from
# ambient light sensor
intensity_max=100000

# threshold for intensity in percents (%)
# daemon will be react when difference of previous
# and current intensity is > than threshold
intensity_threshold=15

# Minimal screen brightness
# in percents
backlight_min=4

# Maximal screen brightness
# in percents
backlight_max=100

# Folder where you can
# find a sensor devices
location_sensor="/sys/bus/iio/devices"

# Folder where you can
# find a scripts to optimize backlight
location_script="/etc/monitor-ambient-light/update.d"


